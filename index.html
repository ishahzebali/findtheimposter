<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans">

    <!-- Loading Screen -->
    <div id="loading-screen" class="flex flex-col items-center justify-center min-h-screen">
        <div class="loader"></div>
        <p class="mt-4 text-gray-600">Connecting...</p>
    </div>

    <!-- Home Screen (Create/Join Game) -->
    <div id="home-screen" class="hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
                <div>
                    <h1 class="text-center text-4xl font-extrabold text-gray-900">Imposter</h1>
                    <p class="mt-2 text-center text-sm text-gray-600">A word game of deception</p>
                </div>
                <div class="space-y-6">
                    <div>
                        <label for="playerName" class="text-sm font-medium text-gray-700">Your Name</label>
                        <input id="playerName" type="text" placeholder="Enter your name" class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="space-y-4 p-4 border border-gray-200 rounded-lg">
                        <h2 class="text-lg font-semibold text-gray-800">Create a New Game</h2>
                        <button id="createGameBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Create Game
                        </button>
                    </div>
                    <div class="space-y-4 p-4 border border-gray-200 rounded-lg">
                        <h2 class="text-lg font-semibold text-gray-800">Join an Existing Game</h2>
                        <input id="joinGameIdInput" type="text" placeholder="Enter Game ID" maxlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 uppercase">
                        <button id="joinGameBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Join Game
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobby-screen" class="hidden">
        <div class="flex flex-col items-center justify-center min-h-screen p-4">
            <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Lobby</h1>
                <p class="text-gray-600 mb-4">Share the Game ID with your friends!</p>
                <div class="bg-gray-100 p-3 rounded-lg flex items-center justify-center gap-4 mb-6">
                    <p id="lobbyGameId" class="text-2xl font-mono text-gray-800"></p>
                    <button id="copyGameIdBtn" class="p-2 rounded-md bg-gray-200 hover:bg-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8 2a1 1 0 00-1 1v1H5a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V6a2 2 0 00-2-2h-2V3a1 1 0 10-2 0v1H8V3a1 1 0 00-1-1zM5 7h10v9a1 1 0 01-1 1H6a1 1 0 01-1-1V7z" /></svg>
                    </button>
                </div>
                <h2 class="text-2xl font-semibold text-gray-700 mb-3">Players (<span id="playerCount">0</span>)</h2>
                <div id="playerList" class="space-y-2"></div>
                <button id="startGameBtn" class="mt-6 w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors text-lg">
                    Start Game
                </button>
                <p id="waitingForHost" class="hidden mt-6 text-gray-600">Waiting for the host to start...</p>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden p-4 md:p-8">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Imposter</h1>
            <div class="text-right">
                <p class="text-gray-600">Game ID</p>
                <p id="gameScreenId" class="font-mono bg-gray-200 px-2 py-1 rounded"></p>
            </div>
        </div>
        <div id="game-content">
            <!-- Game content will be rendered here by JavaScript -->
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
