<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter Game</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïµÔ∏è</text></svg>">
    <!-- Google Fonts for the retro game look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Tone.js for Sound Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen" class="screen">
        <div class="loader"></div>
        <p>Connecting...</p>
    </div>

    <!-- Home Screen (Create/Join Game) -->
    <div id="home-screen" class="screen hidden">
        <div class="container">
            <h1>Imposter</h1>
            <p class="subtitle">A word game of deception</p>
            
            <div class="card">
                <label for="playerName">Your Name</label>
                <input id="playerName" type="text" placeholder="Enter your name">
            </div>
            
            <div class="card">
                <h2>Create a New Game</h2>
                <button id="createGameBtn" class="btn green">Create Game</button>
            </div>

            <div class="card">
                <h2>Join an Existing Game</h2>
                <input id="joinGameIdInput" type="text" placeholder="ENTER GAME ID" maxlength="6">
                <button id="joinGameBtn" class="btn blue">Join Game</button>
            </div>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobby-screen" class="screen hidden">
        <div class="container">
            <h1>Lobby</h1>
            <p class="subtitle">Share the Game ID with your friends!</p>
            <div class="game-id-display">
                <p id="lobbyGameId"></p>
                <button id="copyGameIdBtn" title="Copy Game ID">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                </button>
            </div>
            <h2>Players (<span id="playerCount">0</span>)</h2>
            <div id="playerList" class="player-list"></div>
            <button id="startGameBtn" class="btn green">Start Game</button>
            <p id="waitingForHost" class="hidden">Waiting for the host to start...</p>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen wide hidden">
        <div class="game-header">
            <h1>Imposter</h1>
            <div class="game-id-tag">
                <p>Game ID</p>
                <span id="gameScreenId"></span>
            </div>
        </div>
        <div id="game-content">
            <!-- Game content will be rendered here by JavaScript -->
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
